<!DOCTYPE html PUBLIC>
<html>
<head>



<title>Insert title here</title>
<style>
.tools{
	height:auto;
	width:60px;
}
</style>
</head>
<body>

<!-- footer -->
<footer>
		<div class="bg-dark py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-5 text-center text-md-left mb-4 mb-md-0 align-self-center">
          <p class="text-white mb-0">IUJO &copy; 2018 all right reserved</p>
        </div>
        <div class="col-md-2 text-center text-md-left mb-4 mb-md-0">
          <img src="images/logo.png" width="200px" height="90px"alt="logo">
        </div>
        <div class="col-md-5 text-center text-md-right mb-4 mb-md-0">
          <ul class="list-inline">
            <li class="list-inline-item"><img class="tools" src="images/usedtools/java.png" alt="java"></li>
            <li class="list-inline-item"><a onclick="adminlogin()"><img class="tools" src="images/usedtools/tomcat.png" alt="tomcat"></a></li>
            <li class="list-inline-item"><img class="tools" src="images/usedtools/oracle.png" alt="oracle"></li>
            <li class="list-inline-item"><img class="tools" src="images/usedtools/javascript.png" alt="javascript"></li>
            <li class="list-inline-item"><img class="tools" src="images/usedtools/jquerylogo.png" alt="jquery"></li>
            <li class="list-inline-item"><img class="tools" src="images/usedtools/mybatis.png" alt="mybatis"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
<script type="text/javascript">
let adminlogin = () => {
	$.ajax({
		url : "NoticeBoard.do",
		data:{
			command:"isAdminLogedIn"
		}, success:function(res){
			if(res>0){
				location.href="NoticeBoard.do?command=logOut";

			} else{
				location.href="NoticeBoard.do?command=loginform";
			}
		}
	})
}
</script>
		<!-- /footer -->

</body>
</html>
